 PER_increase_textile_production:0 "직물 생산 증대"
 PER_increase_textile_production_desc:0 "직물 산업의 발전은 주로 타브리즈나 이스파한 지역에서 일어나고 있으며, 정부도 여러 공장을 추가로 건설할 계획을 세우고 있습니다."
 PER_secure_weapon_deals:0 "무기 거래 확보"
 PER_secure_weapon_deals_desc:0 "우리 군은 현재 해외 장비의 수입에 크게 의존하고 있습니다. 군을 확장하고자 한다면, 군 장비 수입의 증가가 필요할 것입니다."
 PER_expand_tehran_university:0 "테헤란 대학교 확장"
 PER_expand_tehran_university_desc:0 "1934년 공식적으로 설립된 테헤란 대학교는 이란 교육의 발전과 테헤란을 세계 최고라는 수식어에 걸맞는 진정한 수도로 바꾸는 것에서의 큰 진전을 상징합니다. 이 대학교는 이란의 미래이며 우리는 이들을 전적으로 지원해야 합니다."

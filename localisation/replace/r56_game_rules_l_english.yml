 #-> GER: Germany <><>
 GER_AI_BEHAVIOR:0 "@GER 독일"
 RULE_OPTION_DEMOCRATIC_GER_AI_DESC:0 "독일 AI는 민주주의의 광명을 복원 시도하고 평화나 유럽에 걸친 강력한 방어 동맹을 모색하는 것과 관련있는 국가중점 계통도를 따라내려갈 것입니다.\n§Y이 선택지는 당신이 따라간 국가 중점에 맞춰 변할 것입니다.§!\n§R일반 국가중점 계통도를 선택했다면 Waking the Tiger DLC가 필요합니다.§!"

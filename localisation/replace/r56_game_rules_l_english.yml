 RULE_OPTION_FASCIST_HISTORICAL_GER_AI_DESC:0 "독일 AI는 라인란트를 재무장한 후 공격적인 방식을 통해 레벤스라움과 유럽에 대한 영향력을 확대하는 것과 관련있는 국가중점 계통도를 따라내려갈 것입니다.\n§Y이 선택지는 당신이 따라간 국가 중점에 맞춰 변할 것입니다.§!"
 RULE_OPTION_MONARCHIST_GER_AI_DESC:0 "독일 AI는 카이저를 다시 즉위시키는 것을 시도하고 독일 제국을 복원한 후, 익숙한 동맹과 영토 확장으로 이어지는 국가중점 계통도를 따라내려갈 것입니다.\n§Y이 선택지는 당신이 따라간 국가 중점에 맞춰 변할 것입니다.§!\n§R일반 국가중점 계통도를 선택했다면 Waking the Tiger DLC가 필요합니다.§!"


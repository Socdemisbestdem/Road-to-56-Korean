KOR_the_old_japanese_model_desc:0 "일본의 조선 기술은 뛰어납니다. 우리는 그들을 따라잡아야 합니다."
KOR_return_of_the_government_in_exile:0 "대한민국 임시정부의 귀환"
KOR_return_of_the_government_in_exile_desc:0 "공화파의 꿈이 마침내 이루어졌습니다. 수 년간의 망명 이후, 대한민국의 새로운 시대가 열리고 있습니다."
KOR_reorganize_the_administration:0 "조직 재편성"
KOR_reorganize_the_administration_desc:0 "일본이 떠났습니다. 행정부는 진정한 한국형 조직으로 재편되어야 합니다."
KOR_repeal_colonial_restrictions:0 "식민지 제한 철폐"
KOR_repeal_colonial_restrictions_desc:0 "일본은 한국 문화의 표현을 제한하면서, 여러 가지 금지 조치를 증가시켰습니다. 이 중 하나는 한국 전통의상에 대한 금지입니다."

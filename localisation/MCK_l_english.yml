l_english:
 ### events ###
 nippon_events.3.t:0 "베이징에 괴뢰 정권 설치?"
 nippon_events.3.d:0 "북지나방면군이 베이징 점령에 성공했습니다. 그곳에 괴뢰 정권을 설치하면 인근을 통제하는 데 드는 소모를 줄일 수 있을지도 모릅니다."
 nippon_events.3.a:0 "중국인에는 중국인으로 대항해야지."
 nippon_events.3.b:0 "위험 부담이 너무 크다."
 nippon_events.4.t:0 "[PGR.GetName]의 수립"
 nippon_events.4.d:0 "[PGR.GetName](이)가 수립된 후, [Root.GetLeader](은)는 기동방공자치정부군을 해산하고 [PGR.GetNameDEF]에 합류하라는 문서를 전달받았습니다."
 nippon_events.4.a:0 "우리의 쓸모가 사라졌군..."
 nippon_events.4.b:0 "제국주의자에게 죽음을!"
 nippon_events.5.t:0 "기동방공자치정부 반란!"
 nippon_events.5.d:0 "기동방공자치정부가 [PGR.GetNameDEF]에 합류하기를 거부하고 반란을 일으켰습니다!"
 jap.5.a:0 "가소롭군!"
 nippon_events.6.t:0 "퉁저우 반란"
 nippon_events.6.d:0 "보안대 내부의 일부 [CHI.GetRulingParty] 동조자들이 전쟁에서 중국이 승리하고 있다는 [CHI.GetRulingParty]의 선전을 듣고 퉁저우에서 반란을 일으켰습니다. 반란분자들은 많은 일본인과 조선인을 공격해 학살했습니다. 반란을 제압하는 데에는 성공했지만, 인루겅은 사임해야만 했으며 [Root.GetLeader](이)가 그의 자리를 대신하게 되었습니다. 도쿄와의 관계도 이번 사건으로 악화되었습니다."
 nippon_events.6.a:0 "망할 놈들!"
 nippon_events.7.d:0 "퉁저우에서 반란이 일어나 여러 일본인과 조선인이 살해당했습니다! 다행히도 반란은 지역 경찰에 의해 진압되었습니다."
 nippon_events.7.a:0 "어찌 이런 일이!"
 nippon_events.8.t:0 "난징에 괴뢰 정권 설치?"
 nippon_events.8.d:0 "중지나방면군이 난징 점령에 성공했습니다. 그곳에 괴뢰 정권을 설치하면 인근을 통제하는 데 드는 소모를 줄일 수 있을지도 모릅니다."
 nippon_events.9.t:0 "난징에 왕징웨이 정권 설치?"
 nippon_events.9.d:0 "과거 중국의 정부수반 중 한 명이었던 왕징웨이는 일본에 동조하는 것으로 알려져 있습니다. 그를 난징 정권의 수반으로 삼아 이용한다면 중국을 점령하는 데 드는 소모를 줄일 수 있지 않을까요?"
 nippon_events.11.t:0 "만주국의 독립 선포!"
 nippon_events.11.d:0 "아무래도 [MAN.GetLeader](이)가 그의 어리석은 복고 계획을 계속 꾸며왔던 것 같습니다. 오늘 그와 그의 작은 도당이 우리로부터 독립을 선포했습니다!"
 nippon_events.11.a:0 "바보같은!"
 nippon_events.11.b:0 "그러든지 말던지."
 nippon_events.12.t:0 "만주에서의 암살"
 nippon_events.12.d:0 "만주에서 연속적인 암살 사건이 발생했습니다. 피해자는 지역의 일본인 관료, 그중에서도 특히 관동군에서 근무하는 이들이었습니다. 우리 장군들 중 몇 명 역시 암살되었으며, 조사 결과 지역의 중국 유격대가 유력한 용의자로 지목되었지만 주동자를 체포하는 데에는 실패했습니다."
 mck_puppet_wjw_tt:0 "새로운 괴뢰국은 이전에 수립된 두 개의 괴뢰국을 합병할 것입니다."
 nippon_events.13.t:0 "[From.GetName]의 독립 지원 요청"
 nippon_events.13.d:0 "일본으로부터 독립을 할려고 하는 [From.GetName] 측이 우리의 지원을 요청했습니다."
 nippon_events.13.a:0 "돕는 것이 옳은 선택이겠지."
 nippon_events.13.b:0 "우리는 관심없다."
 nippon_events.14.t:0 "[From.GetName]의 독립 지원 요청 수락"
 nippon_events.14.d:0 "[From.GetName] 측이 우리의 독립을 지원하기로 했습니다. 세부 사항은 추후에 다루어질 것입니다."
 nippon_events.14.a:0 "훌륭하군!"
 nippon_events.15.t:0 "[From.GetName]의 독립 지원 요청 거부"
 nippon_events.15.d:0 "[From.GetName] 측이 우리의 독립을 지원하지 않기로 했습니다. 그들은 이 협정에 관심이 없음을 이유로 밝혔습니다."
 nippon_events.15.a:0 "다른 수단을 강구해야겠군."
 nippon_events.16.t:0 "[From.GetLeader]의 행동 촉구"
 nippon_events.16.d:0 "[From.GetName]에 성공적으로 민주주의를 도입한 [From.GetLeader](이)가 그들의 독립을 위해 일본을 공격할 것을 촉구하고 있습니다."
 nippon_events.16.a:0 "외교가 먹히지 않을 때에만 우리는 무력을 사용할 것이다."
 nippon_events.16.b:0 "우리에게는 이미 계획이 있다. 그들에게 좀만 더 기다리라고 이야기하자."
 nippon_events.16.c:0 "낙일의 때가 왔도다!"
 nippon_events.17.t:0 "[From.GetName]의 최후통첩"
 nippon_events.17.d:0 "[From.GetLeader] 대통령이 [MAN.GetName]의 독립을 인정하라는 최후통첩을 우리에게 보냈습니다. 이에 따르지 않는다면 우리는 그들과 전쟁을 해야 할지도 모릅니다."
 nippon_events.17.a:0 "그들과 전쟁을 할 수는 없다."
 nippon_events.17.b:0 "전쟁을 원한다면 직접 주는 게 도리겠지!"
 nippon_events.18.t:0 "[From.GetName] 측이 즉각적인 행동을 거절"
 nippon_events.18.d:0 "[From.GetName] 정부가 그들에게 이미 계획이 있기에, 우리에게 지금은 물러서야 한다고 답신을 보냈습니다."
 nippon_events.18.a:0 "그렇다면 기다려야지..."
 nippon_events.19.t:0 "[JAP.GetName] 측이 [MAN.GetName]의 독립을 인정"
 nippon_events.19.d:0 "[JAP.GetName] 측이 [MAN.GetName]의 독립을 인정했습니다."
 nippon_events.19.a:0 "합리적인 결정이군."
 nippon_events.20.t:0 "[JAP.GetName] 측이 우리의 독립을 인정"
 nippon_events.20.d:0 "[JAP.GetName] 측이 우리의 독립을 인정했습니다!"
 nippon_events.20.a:0 "영광스러운 날이군!"
 nippon_events.21.t:0 "[JAP.GetName] 측이 [MAN.GetName] 독립 인정을 거부"
 nippon_events.21.d:0 "우리의 국력을 알고 있음에도 [JAP.GetName] 측이 우리의 최후통첩에 따르기를 거부했습니다."
 nippon_events.21.a:0 "그놈들은 신의 자비가 있기를 바라게 될 것이다."
 nippon_events.22.t:0 "[USA.GetName] 측으로 참전!"
 nippon_events.22.d:0 "때가 되었습니다. 우리는 이제 폭압적인 일본에 맞서 민주주의의 등불과 함께 싸울 것입니다!"
 nippon_events.22.a:0 "자유가 아니면 죽음을!"
 nippon_events.23.t:0 "[MAN.GetName] 측이 [USA.GetName] 측으로 참전!"
 nippon_events.23.d:0 "반항적인 [MAN.GetName] 국민들이 우리에게서 독립해 [USA.GetNameDEF]의 편으로 참전했습니다."
 nippon_events.23.a:0 "바보같은!"
 nippon_events.28.t:0 "[From.GetNameDEF]의 복속 요구"
 nippon_events.28.d:0 "천명에 의하여, 짐은 아래와 같이 고하는 바이다.\n\n그대의 국가는 위대한 대청제국의 속국이 되도록 초청받았다. 이에 따르지 아니한다면, 그대의 국가는 천조 제국의 힘에 짓눌려 사라질 것이다.\n\n이를 잘 이해하기를 바라는 바이다."
 nippon_events.28.a:0 "칙령을 받아들이겠다."
 nippon_events.28.b:0 "개소리 집어쳐!"
 nippon_events.29.t:0 "[From.GetName]의 복속"
 nippon_events.29.d:0 "황명에 따라, [From.GetName](이)가 [MAN.GetNameDEF]의 영예로운 속국이 되었습니다."
 nippon_events.29.a:0 "세상은 다시 대청제국에 머리를 조아리게 될 것이다!"
 nippon_events.29.b:0 "그들을 제국에 편입하는 것이 낫겠군."
 nippon_events.30.t:0 "[From.GetName]의 복속 거부"
 nippon_events.30.d:0 "오만한 [From.GetLeader](이)가 우리의 관대한 복속 제안을 거부했습니다!"
 nippon_events.30.a:0 "그들은 곧 자신들의 실수를 깨닫게 될 것이다."
 nippon_events.31.t:0 "[MAN.GetName]의 관동주 편입 요청"
 nippon_events.31.d:0 "[MAN.GetName] 측이 관동주의 편입 문제를 논의하기 위한 대표단을 보내왔습니다."
 nippon_events.31.a:0 "동의한다."
 nippon_events.31.b:0 "그럴 일 없다."
 nippon_events.32.t:0 "관동주의 편입"
 nippon_events.32.d:0 "관동주의 지배권을 확보하는 데 성공했습니다!"
 nippon_events.32.a:0 "최선의 결과로군."
 nippon_events.33.t:0 "일본의 관동주 지배 유지"
 nippon_events.33.d:0 "우리의 제안으로는 일본 관료들의 마음을 돌릴 수 없었습니다. 관동주는 계속 일본의 손에 남게 되었습니다."
 nippon_events.33.a:0 "더이상 우리가 할 수 있는 건 없다."
 nippon_events.34.t:0 "[MAN.GetName]이 해군 확장을 허용해달라고 요청"
 nippon_events.34.d:0 "[MAN.GetName] 관료들이 그들의 해군 확장을 허용하는 것에 관한 우리의 동의를 얻기 위해 방문했습니다."
 nippon_events.35.t:0 "해군 확장 허용"
 nippon_events.35.d:0 "우리는 해군을 확장해도 된다는 답변을 얻었습니다."
 nippon_events.36.t:0 "해군 확장 불허"
 nippon_events.36.d:0 "우리는 해군을 확장하면 안된다는 답변을 얻었습니다."
 nippon_events.37.t:0 "산업 확장"
 nippon_events.37.d:0 "우리 산업은 너무 오랫동안 뒤처져 있었습니다. 우리의 존경받는 위대한 황제 폐하의 노력 덕택에 우리 산업은 상당한 발전을 이룩했습니다."
 nippon_events.37.a:0 "황제 폐하 만세!"
 nippon_events.38.d:0 "산업에 대한 투자 확대 덕분에 우리의 전문 기술도 상당히 발전했습니다."
 nippon_events.39.d:0 "민간 경제도 중요하지만, 군사 분야도 망각해서는 안됩니다. 우리는 군수 산업의 개발에도 착수해야 합니다."
 nippon_events.40.t:0 "군수 산업 발전"
 nippon_events.40.d:0 "군수 산업에 대한 투자의 결실은 달콤했습니다. 공장의 생산력이 상승했으며 소화기에 대한 이해도도 매우 높아졌습니다."
 nippon_events.41.d:0 "우리 기술자들의 군사 기술에 대한 이해도가 올라갔습니다. 우리의 존경받는 위대한 황제 폐하는 우리 제국의 위치를 고려해 해군 산업에 약간의 보조금을 지급하기로 결정했습니다."
 nippon_events.42.t:0 "대양 함대의 야망"
 nippon_events.42.d:0 "오래 전 일본 해군이 우리에게 준 치욕적인 패배는 아직도 잊히지 않았습니다. 강력한 해군의 중요성은 모든 국민들이 이미 알고 있는 바입니다."
 nippon_events.43.t:0 "수평선의 수호"
 nippon_events.43.d:0 "우리의 해군 기술은 급속도로 발전하고 있습니다. 허나 아직 우리의 공군은 부실한 상태로 남아 있습니다. 국민의 재산을 지키기 위해서는 적 폭격의 공포에서 그들을 해방시켜줘야 합니다."
 nippon_events.44.d:0 "해군과 공군 연구에 대한 투자가 귀중한 결과물을 가져오기 시작했습니다. 이제 우리는 항공기를 전 국토에 배치할 수 있게 되었으며 해군 생산도 큰 폭으로 성장했습니다."
 nippon_events.45.t:0 "석유 탐사"
 nippon_events.45.d:0 "제국의 광대한 영토 밑에 묻힌 풍부한 자원 매장량에 주목한 정부가 제국의 미래에 이를 활용하기 위한 작업에 착수했습니다."
 nippon_events.46.t:0 "광맥"
 nippon_events.47.t:0 "러시아 파시스트당의 지원 요청"
 nippon_events.47.d:0 "우리가 일본으로부터 독립에 성공했으니 러시아 파시스트당은 그들의 약속을 지켰습니다. 이제 우리는 우리의 약속을 지켜야 할까요?"
 nippon_events.47.a:0 "볼셰비키를 없애는 것은 모든 사람의 의무지!"
 nippon_events.47.b:0 "우리에게는 10개월의 준비 기간이 필요하다."
 nippon_events.47.c:0 "높이 나는 새가 다 잡히면 좋은 활도 광에 들어가는 법이지."
 nippon_events.48.d:0 "볼셰비키를 공격할 시간이 다가왔습니다!"
 nippon_events.49.t:0 "러시아 파시스트당의 봉기"
 nippon_events.49.d:0 "우리의 배신이 러시아 파시스트당의 분노를 일으켰으며 이에 그들은 봉기를 일으켰습니다!"
 nippon_events.49.a:0 "교활한 토끼가 죽었으니 좋은 사냥개를 삶아야겠군."
 MAN_longer_partisan_effect:0 "\n§Y동북 유격대 효과의 평균발생시간을 2배 늘립니다.§!"
 nippon_events.52.t:0 "[JAP.GetName] 측과의 정전?"
 nippon_events.52.d:0 "우리는 사악한 일본군을 우리 영토에서 밀어내는 데 성공했습니다. 이제 전쟁을 끝내야 할까요?"
 nippon_events.52.a:0 "평화 협상을 조율하자."
 nippon_events.52.b:0 "우리는 일본 본토를 정복할 것이다!"
 nippon_events.53.t:0 "[MAN.GetName]의 정전 제안"
 nippon_events.53.d:0 "우리 병력이 그들의 방어선을 돌파하지 못하는 것을 본 [MAN.GetNameADJ] 관료들이 평화 협상을 제안했습니다."
 nippon_events.53.a:0 "다음 번에는 이렇게 네놈들의 운이 좋지 않을 것이다."
 nippon_events.53.b:0 "아량을 베푸니 우리가 약한 줄 아는군!"
 nippon_events.54.t:0 "정전!"
 nippon_events.54.d:0 "일본 정부가 정전에 동의했습니다!"
 nippon_events.54.b:0 "영광스러운 날이군!"
 nippon_events.55.t:0 "전쟁의 지속"
 nippon_events.55.d:0 "우리 대표단이 일본 헌병대에 의해 구금되었습니다."
 nippon_events.55.b:0 "이런 말도 안되는!
 MAN_independence_yes_tt:0 "일본과 일본의 속국이 지배하고 있는 주를 가져갑니다."
 MAN_10_t_prepare_tt:0 "이 사건은 10개월 후 이 선택지 없이 다시 발생할 것입니다."
 MAN_rfp_rise_tt:0 "러시아 파시스트당이 나중에 내전을 시작할 것입니다."
 ## 19/1/2017 ##
 nippon_events.57.t:0 "[From.GetName]의 정부 개편"
 nippon_events.57.d:0 "[From.GetLeader](이)가 독단적으로 정부를 개편했으며 그의 정책도 점점 우리의 이익과 일치하지 않고 있습니다."
 nippon_events.57.a:0 "우리 이익이 더 침해당하는 것을 막기 위해 그들의 권한을 뺏어야 한다."
 nippon_events.57.b:0 "걱정할 거 없다."
 nippon_events.58.t:0 "[From.GetName]의 병합 요구"
 nippon_events.58.d:0 "최근 우리의 정부 개편을 본 [From.GetName] 정부가 우리에게 자치권을 반납하고 그들 국가에 편입되라는 요구를 보냈습니다."
 nippon_events.58.a:0 "너무 늦기 전에 행동에 나서자!"
 nippon_events.58.b:0 "그들은 너무 강대하다."
 nippon_events.59.t:0 "[From.GetName]의 독립"
 nippon_events.59.d:0 "우리의 요구를 거부한 [From.GetName] 측이 더 나아가 우리로부터 독립을 선언했습니다."
 nippon_events.59.a:0 "어찌 감히!"
 nippon_events.60.t:0 "[From.GetName]의 병합"
 nippon_events.60.d:0 "[From.GetNameADJ](과)와 [Root.GetNameADJ] 국민에게 병합이 더 나은 선택임을 깨달은 [From.GetLeader](이)가 [From.GetName] 측이 [Root.GetNameDEF]에 병합되는 것에 동의했습니다."
 nippon_events.60.a:0 "영광스러운 날이군."
 ## 11/5/2017 ##
 nippon_events.64.t:0 "일본의 지원"
 nippon_events.64.d:0 "몽골 자치정무위원회가 분할된 후 우리가 [CHI.GetRulingParty]에 대해 가지기 시작한 불만을 일본이 눈치챘습니다. 그들은 우리에게 차하르 지방에 독자적인 정부를 수립하고 동차하르를 흡수하는 것을 도울 수 있다고 서신을 보냈습니다."
 nippon_events.64.a:0 "일본의 미래가 창창해 보이는군."
 nippon_events.64.b:0 "이것도 그놈들의 계략일 것이 뻔하다."
 nippon_events.65.t:0 "제2차 몽골 총회의"
 nippon_events.65.d:0 "수이위안이 우리의 손에 떨어진 후 제2차 몽골 총회의가 소집되었습니다. 회의에서는 [Root.GetName]의 수립이 논의되었으며 [Root.GetLeader](이)가 주석직에 취임했습니다."
 nippon_events.65.a:0 "우리는 몽골 제국의 영광을 곧 되찾을 것이다!"
 nippon_events.66.t:0 "[Root.GetName]의 수립"
 nippon_events.66.d:0 "수이위안과 타이위안이 우리 동맹국의 수중에 떨어진 후 장자커우에서 협정이 체결되었습니다. 협정에서는 [Root.GetName]의 수립이 결정되었습니다."
 nippon_events.67.t:0 "[MEN.GetName]의 분할"
 nippon_events.67.d:0 "[MEN.GetLeader]의 친일적 태도가 우려를 자아내고 있으며 그의 변절은 시간 문제일 것입니다. 만약 그가 현재의 권한을 유지한 채 일본 측으로 변절한다면, 내몽골 지방이 완전히 일본의 통제 하에 들어갈 것이며 이는 전시에 일본에게 이점이 될 것입니다.\n\n[Root.GetRulingParty]의 몇몇 관료들은 [MEN.GetLeader]의 권력을 약화시키기 위해 [MEN.GetNameDEF](을)를 분할하고 [MEN.GetLeader]의 권한은 차하르 지방에 한정시키자고 주장했습니다. 이를 통해 영토의 상실을 줄일 수 있겠지만 옌시산의 군벌이 이를 통해 이득을 볼 수도 있습니다."
 nippon_events.67.a:0 "위원회를 분할하자."
 nippon_events.67.b:0 "걱정할 거 없다."
 nippon_events.68.t:0 "수이위안 자치정무위원회"
 nippon_events.68.d:0 "[From.GetRulingParty] 정부가 몽골 자치정무위원회를 둘로 분할해 [MEN.GetLeader]의 권력을 약화시키기로 결정했습니다. 이에 따라 수이위안 자치정무위원회가 수립되었으며 [Root.GetName]의 충성스러운 장군인 푸쭤이가 주석직에 취임했습니다."
 nippon_events.68.a:0 "우리의 힘이 더 강해지겠군."
 nippon_events.69.t:0 "[Root.GetName]"
 nippon_events.69.d:0 "[From.GetRulingParty] 정부가 모종의 이유로 우리의 몽골 자치정무위원회를 분할하기로 결정했습니다. [Root.GetLeader]의 권한은 차하르 지방으로만 한정되었습니다."
 nippon_events.69.a:0 "빌어먹을!"
 nippon_events.70.t:0 "[MEN.GetName]의 수립"
 nippon_events.70.d:0 "일본의 지원 하에 데므치그돈로브가 [MEN.GetName](을)를 수립했습니다. 그들은 더 나아가 우리의 통제에서도 벗어났습니다."
 nippon_events.70.a:0 "그럴 줄 알았어!"
 nippon_events.71.t:0 "[MEN.GetName] 측과의 접촉?"
 nippon_events.71.d:0 "[CHI.GetRulingParty]의 최근 조치가 [MEN.GetName] 내에서 불만을 일으키고 있습니다. 우리와 [MEN.GetLeader] 사이의 긴밀한 관계를 고려했을 때, 이 기회를 활용해 중국을 더 약화시킬 수 있지 않을까요?"
 nippon_events.71.a:0 "다가오는 전쟁에서 우리에게 이득이 될 만한 것이라면 무엇이든지 해야 한다."
 nippon_events.71.b:0 "그런 사소한 일에 자원을 낭비하지 말자."
 nippon_events.72.t:0 "[From.GetName]의 동의"
 nippon_events.72.d:0 "데므치그돈로브가 [MEN.GetName]의 수립에 동의했으며 [MEN.GetLeader](이)가 주석직에 취임했습니다. 그들은 이제 [CHI.GetRulingParty]의 통제에서 벗어나 우리에게 충성할 것입니다."
 nippon_events.72.a:0 "이것으로 [CHI.GetRulingParty] 정권을 약화시킬 수 있겠군."
 nippon_events.73.t:0 "[From.GetLeader]의 거절"
 nippon_events.73.d:0 "우리의 관대한 제의에도 불구하고 [From.GetLeader](은)는 우리 편에 서서 차하르 지방에 독자적인 정부를 수립하지 않기로 결정했습니다. 그들은 우리의 의도가 [CHI.GetRulingParty] 정부보다 더 불순하다고 주장했습니다."
 nippon_events.73.a:0 "실망스럽군."
 ## 16/5/2017 ##
 increase_jap_awareness_tt:0 "§R일본 정부의 의심이 약간 증가합니다.\n§!"
 nippon_events.78.t:0 "과격한 선전"
 nippon_events.78.d:0 "최근 들어 복고주의자 집단들이 더 과격한 선전 방식을 도입하고 있습니다. 그들은 강제로 다른 시민들이 자신의 운동을 지지하도록 만들고 있으며 이에 따르지 않는 사람들에게 폭력을 행사하고 있습니다. 일부 보고에 따르면 그들은 친일 성향의 시민들의 집에 난입해 그들을 "교육"시켜줬다고 합니다. 그들의 행동은 시민들 사이에서 불안을 일으키고 있습니다. 그들이 더 온건한 선전 방식으로 옮겨 가지 않는다면, 곧 일본의 주의를 끌어 계획 전체를 위험에 빠뜨릴 수도 있습니다."
 nippon_events.78.a:0 "그들이 계속 자신들의 방식을 할 수 있도록 놔두자."
 nippon_events.78.b:0 "그들에게 진정하라고 요청하자."
 nippon_events.79.t:0 "[MAN.GetLeader]의 하찮은 계획"
 nippon_events.79.d:0 "조사관들이 우리의 통제에서 벗어나기 위한 [MAN.GetLeader]의 하찮은 계획을 실증하는 증거를 찾았습니다. 우리는 [MAN.GetLeader]에게 즉각적인 복종을 요구하는 최후통첩을 보냈습니다. 그가 이에 따르지 않는다면, 곧 [Root.GetNameDEF]의 막강한 육군의 힘을 목도하게 될 것입니다!"
 nippon_events.79.a:0 "제국의 반역자들은 전부 죽어야 한다!"
 nippon_events.80.t:0 "복고주의자 대회"
 nippon_events.80.d:0 "복고 지지자들이 [Root.GetLeader]의 [Root.Capital.GetName] 거처 인근에서 대회를 열었습니다. 그들은 일본을 몰아내고 옛 제국을 복원하자고 주장했습니다. 청원 서한도 작성되어 [Root.GetLeader]에게 넘겨달라고 요청되었습니다. 이 서한을 받아들인다면 일본은 우리가 진짜로 복고주의 운동을 지지한다고 의심할지도 모릅니다. 하지만 이 서한을 받아들이지 않는다면 대중의 지지가 꺾일 수 있습니다."
 nippon_events.80.a:0 "서한을 받아들인다."
 nippon_events.80.b:0 "서한을 받아들이지 않는다."
 nippon_events.81.t:0 "군주주의 사상의 학교 교육"
 nippon_events.81.d:0 "일부 국내 학교들이 비밀리에 군주주의 사상을 학생들에게 가르치기 시작했습니다. 이는 교육 제도 내에 권한을 가진 몇몇 복고주의자들이 실행한 것으로 확인되었습니다. 이 교육이 복고 계획에는 유용하겠지만 발각될 경우 일본의 의심을 살지도 모릅니다."
 nippon_events.81.a:0 "허용한다."
 nippon_events.81.b:0 "교육의 중단을 요구한다."
 nippon_events.82.t:0 "반일 대회"
 nippon_events.82.d:0 "반일을 기치로 내건 대회가 각지에서 열리기 시작했습니다. 일부의 경우 이 대회가 친일과 반일 시민 사이의 싸움으로 번지기까지 했습니다. 이 대회들이 기물에 약간의 피해를 줄 수도 있지만 우리의 계획에는 유용할 것입니다. 허나 아무런 조치도 취하지 않는다면 일본에 대한 불충을 의미하는 것으로 받아들여질 것입니다."
 nippon_events.82.a:0 "우리의 '다과회'를 계속하도록 하자."
 nippon_events.82.b:0 "저 폭도들을 진압해라!"
 nippon_events.83.t:0 "일본에 대한 정치인들의 반감"
 nippon_events.83.d:0 "몇몇 정치인들이 일본에 대한 혐오를 드러내고 있습니다. 정부 내의 일본인 관료들은 습격이나 협박의 대상이 되고 있습니다. 우리 정부의 성향도 급속도로 반일 쪽으로 기울고 있습니다. 몇몇 정치인들은 아예 일본인이 정부에서 일하는 것을 금지하자고 제안했습니다. 이는 분명 대담한 제안이기는 하지만, 득보다 실이 더 클지도 모릅니다..."
 nippon_events.83.a:0 "복고에 큰 도움이 되겠군!"
 nippon_events.83.b:0 "정신머리가 있는 거야 없는 거야!?"
 nippon_events.84.t:0 "일본에 대한 군인들의 반감"
 nippon_events.84.d:0 "국내에 반일 광풍이 몰아치면서 많은 사람들, 특히 유력 인사들이 일본에 대한 반감을 표출하고 있습니다. 이는 군대도 예외가 아닙니다. 최근 몇몇 병사들이 공개적으로 일본인 장군의 명령에 불복하거나 일본인 병사들을 폭행하는 일이 있었습니다. 이 사건들로 인해 군 내에서 불안과 혼란이 가중되었으며 우리 병사들과 관동군 사이에 무력 충돌이 일어나기까지 했습니다. 이런 충돌이 일어나는 것을 확실히 방지하기 위한 가장 효과적인 방법은 군 내의 일본 영향력을 확실히 일소하는 것입니다. 하지만 이런 조치는 분명 일본의 화를 돋울 것입니다."
 nippon_events.84.a:0 "일본인이 우리나라의 군대에 관여하는 것을 금지해라!"
 nippon_events.84.b:0 "이 항명 행위의 배후에 있는 자들은 군법에 따라 처벌될 것이다."
 nippon_events.85.t:0 "일본인 살해"
 nippon_events.85.d:0 "최근 몇몇 광적인 반일파들이 일본인 가정에 침입해 거주자들을 무참히 살해한 일이 여럿 발생했습니다. 이 사건들로 인해 국내의 일본인 사회에서 보호의 부재에 대한 분노가 커지고 있습니다. 이 사건을 그냥 넘겨버릴 수도 있겠지만 그렇게 한다면 심각한 문제가 발생할지도 모릅니다."
 nippon_events.85.a:0 "무시한다."
 nippon_events.85.b:0 "주동자 체포에 인력을 투입한다."
 nippon_events.87.t:0 "반일 유격대"
 nippon_events.87.d:0 "몇몇 복고주의자들이 일본군을 대상으로 한 공격을 하기 위해 민병대에 자금을 지원해 유격대를 창설하기 시작했습니다. 지금까지 유격대는 관동군에 약간의 피해를 입혔으며 관동군 또한 평정 작전을 위해 병력을 투입하고 있습니다. 유격대원의 숫자는 계속 증가하고 있으며 언젠가는 일본군이 유격대 소탕을 위해 대규모 군사 작전을 실행해야 할 정도까지 다다를 수도 있습니다. 만약 유격대원이 생포된다면, 우리와 그들 사이의 연결고리가 들통날지도 모릅니다."
 nippon_events.87.a:0 "유격대의 확장을 재가한다."
 nippon_events.87.b:0 "안전을 위해서라도 유격대의 확장을 중지해야 한다."
 nippon_events.88.t:0 "일본인 재산 파괴"
 nippon_events.88.d:0 "광적인 반일파들이 최근 상점, 주택, 심지어 기계 설비와 같은 일본인 재산을 파괴하고 있습니다. 피해액은 상당히 크며 심지어 더 증가 중입니다. 반일 정서를 뿌리는 데 도움이 될지는 몰라도, 이런 행태는 결국 일본보다 우리에게 더 큰 피해를 줄지도 모릅니다."
 nippon_events.88.b:0 "경찰을 보내 파괴의 목표 대상을 지키도록 하자."
 nippon_events.89.t:0 "대담한 제안"
 nippon_events.89.d:0 "최근 복고주의자들의 회의에서, 참석자 중 한 명이 복고주의 사상을 더 빠르고 더 멀리 전파하기 위한 대담한 계획을 제시했습니다. 하지만 다른 참석자들은 그 계획이 우리의 비밀 계획을 드러나게 할 위험을 키운다며 반대 의사를 표했습니다. 논쟁 끝에 [Root.GetLeader]에게 최종 결정권이 넘어오게 되었습니다. 제안된 계획을 받아들여야 할까요?"
 nippon_events.89.a:0 "거는 것이 없으면 얻는 것도 없는 법이다."
 nippon_events.89.b:0 "비밀을 유지하는 것이 먼저다."
 ## 17/5/2017 ##
 MAN_nothing_tt:0 "아무 일도 일어나지 않을 것입니다.\n"
 MAN_jap_will_demand_submission_tt:0 "§R[JAP.GetName] 측이 당신의 즉각적인 복종을 요구할 것입니다. 이에 따르지 않는다면 전쟁이 일어날 것입니다.§!\n\n"
 nippon_events.90.t:0 "삐라 배포자의 체포"
 nippon_events.90.d:0 "복고주의자들이 삐라를 배포하기 위해 고용한 사람이 최근 교외의 소도시에서 일본 경찰에게 체포되었습니다. 체포된 사람은 인근의 복고주의자 활동에 관한 정보를 불었으며 이에 지역 본부가 일본에게 들킬 위기에 빠졌습니다."
 nippon_events.90.a:0 "그놈들은 우리를 찾을 수 없을 것이다. 본부 건물이 티가 매우 안 나니까."
 nippon_events.90.b:0 "그놈들은 우리를 찾을 수 없을 것이다. 모든 증거를 파기하고 다른 곳으로 본부를 옮길 테니까."
 nippon_events.91.t:0 "잠재적인 변절자"
 nippon_events.91.d:0 "복고주의 지하 운동의 구성원 중 한 명이 최근 회의에서 겁에 질린 모습을 보이고 있습니다. 그는 계속 일본이 우리 계획을 눈치챘을 수 있기 때문에 당장 이 계획을 중단해야 한다고 말하고 있습니다. 복고에 대한 그의 부족한 신념을 고려하지 않더라도, 다른 사람들은 그가 자신의 목숨을 위해 일본 당국에 우리 계획을 밀고할 수 있다고 우려하고 있습니다. 이에 이들은 그를 제거하는 선택지를 고려하기 시작했습니다."
 nippon_events.91.a:0 "먼저 설득을 시도해보자."
 nippon_events.91.b:0 "비밀리에 그를 제거해라."
 nippon_events.92.t:0 "비밀 회의의 발각"
 nippon_events.92.d:0 "일본인 순사가 복고주의자들이 향후 계획을 논의하고 있던 방에 들어오면서 비밀 회의가 발각되었습니다. 순사는 복고주의자들에게 곧 살해되었으며 이들은 지원 병력이 오기 전에 급히 현장에서 벗어났습니다. 하지만 순사의 시체는 곧 발견되었으며 운동에 관한 문건 일부 역시 현장에 남겨져 있었습니다. 이 때문에 일본은 복고주의 지하 단체가 존재한다고 의심하기 시작했습니다. 대의를 위해 몇몇 복고주의자들에게 자수를 하도록 지시한다면 일본이 차차 의심을 풀지도 모릅니다."
 nippon_events.92.a:0 "우리는 절대로 동지를 버리지 않을 것이다!"
 nippon_events.92.b:0 "성공에는 희생이 따르는 법이지."
 nippon_events.93.t:0 "일본인 경부보 살인 사건"
 nippon_events.93.d:0 "어제 일본인 경부보가 의심스러운 활동을 색출하기 위해 작은 마을을 순찰했습니다. 그에게는 불행히도 마을 주민들은 일본인을 별로 환영하지 않았습니다. 작은 다툼이 곧 발생했으며 이내 살인으로 이어졌습니다. 이 다툼에서 경부보는 살해되었으며 살아남은 보조원은 마을 전체를 불태우고 모든 주민을 처형하라고 요구하고 있습니다. 여기에 어떻게 대응해야 할까요?"
 nippon_events.93.b:0 "법은 법이다..."
 nippon_events.94.t:0 "일본 조사관의 방문"
 nippon_events.94.d:0 "[Root.GetLeader](이)가 일본 조사관을 접견했습니다. 조사관은 [Root.GetLeader]에게 복고주의 운동에 대해 알고 있는 것을 전부 진술해달라고 요청했습니다. 조사관은 아무래도 [Root.GetLeader](이)가 복고주의 운동과 연계되어 있다고 확신하는 것 같습니다. 거짓말을 하는 것은 최선의 선택이 아닐지도 모르지만 복고주의자들을 팔아넘기는 것도 분명 좋은 선택이 아닐 것입니다."
 nippon_events.94.a:0 ""자네가 무슨 말을 하는 것인지 전혀 모르겠네만...""
 nippon_events.94.b:0 ""예전에 이들이 접촉해온 적은 있지만 그때도 확실히 거절했었네...""
 nippon_events.95.t:0 "감시자?"
 nippon_events.95.d:0 "[Root.GetLeader](은)는 이제 도쿄에서 보낸 감시자가 그의 일상을 더 철저히 감시하고 있다고 의심하기 시작했습니다. 복고주의 운동의 일부 구성원 또한 자신들이 미행당하고 있다고 보고했으며 여러 회의가 핵심 인사들이 회의 장소에 도착할 수 없어 취소되기까지 했습니다. 감시자가 분명 우리 계획에 걸림돌이 되기는 하지만, 미끼 인력을 투입해 감시자의 주의를 분산시킬 수만 있다면 발각될 확률이 줄어들 것입니다."
 nippon_events.95.a:0 "조금만 더 신중하게 행동하면 된다. 미끼 인력은 불필요한 낭비일 뿐이다."
 nippon_events.95.b:0 "괜찮은 계획이군."
 nippon_events.96.t:0 "전화 도청"
 nippon_events.96.d:0 "몇몇 주요 인사들이 전화가 도청되고 있다고 보고했습니다. 대부분이 이것이 일본 요원의 소행이라고 보고 있습니다. 이에 많은 인사들이 전화 대신 편지로 연락 방식을 바꾸고 있습니다. 이로 인해 조직의 효율성이 크게 감소했습니다."
 nippon_events.96.a:0 "계속 전화를 사용하라고 지시해라."
 nippon_events.96.b:0 "조금 더 조심할 필요가 있다."
 increase_jap_awareness2_tt:0 "§R일본 정부의 의심이 상당히 증가합니다.\n§!"
 increase_jap_awareness3_tt:0 "§R일본 정부의 의심이 크게 증가합니다.\n§!"
 increase_jap_awareness4_tt:0 "§R일본 정부의 의심이 매우 크게 증가합니다.\n§!"
 nippon_events.97.t:0 "일본 비밀 경찰"
 nippon_events.97.d:0 "복고 운동의 존재를 자각한 일본은 비밀 경찰을 창설했습니다. 우리는 그들의 감시망을 몇 달 정도 피해다니는 데에 성공했지만, 우리는 비밀 경찰이 곧 전국적인 복고 운동 소탕을 실행할 것이라는 소식을 전해들었습니다. 복고 운동의 고위 구성원들은 발각되는 것을 막기 위해 일정 기간 활동을 중단하자고 요청했습니다. 이는 분명 운동의 진전을 크게 늦추겠지만 장기적으로는 더 유익할 것입니다."
 nippon_events.97.a:0 "멈춰서는 안된다!"
 nippon_events.97.b:0 "들켜서는 안된다!"
 nippon_events.98.t:0 "[MAN.GetName]의 일본인 정부 활동 금지령"
 nippon_events.98.d:0 "[MAN.GetName] 측이 일본인이 정부에 들어오는 것을 금지한지도 꽤 긴 시간이 흘렀습니다. 이런 정책은 지역에서 우리의 이익을 크게 해치고 있습니다. 우리는 이익을 지키기 위해 금지령의 철회를 요구해야 합니다. 그들이 응하지 않는다면, 우리는 그들을 아예 제국에 "병합"시키고 직접 통치를 시작해버릴 수도 있습니다..."
 nippon_events.98.a:0 "최후통첩을 보낸다."
 nippon_events.98.b:0 "이 일은 나중에 신경 써도 된다. 지금은 현안에 집중하자."
 nippon_events.99.t:0 "[From.GetName]의 최후통첩"
 nippon_events.99.d:0 "[From.GetName]의 최후통첩이 방금 [Root.GetLeader]의 책상에 도착했습니다. 최후통첩에는 즉각 일본인의 정부 활동 금지령을 해제하라고 적혀있었습니다. 이에 따르지 않는다면 일본은 전쟁을 위해 병력을 동원할지도 모릅니다."
 nippon_events.99.a:0 "그들과 맞서싸워서는 승산이 없다..."
 nippon_events.99.b:0 "악당놈들! 우리는 절대로 다시 외세에 국권을 넘겨주지 않을 것이다!"
 nippon_events.100.t:0 "금지령 철회"
 nippon_events.100.d:0 "[From.GetLeader](이)가 금지령을 철회하기로 결정했습니다. 우리는 이제 지역에 대한 통제권을 더 쉽게 공고히할 수 있을 것입니다."
 nippon_events.100.a:0 "일본 만세!"
 nippon_events.101.t:0 "금지령 유지"
 nippon_events.101.d:0 "어리석은 [From.GetLeader](이)가 우리의 이익에 거슬러 금지령을 철회하지 않기로 결정했습니다."
 nippon_events.101.a:0 "이런 걸 보고 당랑거철이라고 하지."
 nippon_events.101.b:0 "이놈들은 나중에 처리하도록 하자..."
 nippon_events.102.t:0 "[MAN.GetLeader]의 가택 연금?"
 nippon_events.102.d:0 "복고주의자들과 [MAN.GetLeader] 사이의 연계는 불 보듯 훤한 일입니다. 관료들은 그의 제거를 지지하지만, 그렇게 한다면 지역민을 자극하고 중국에게 더 좋은 일만 하는 것이 될 수도 있습니다. 현 상황에서는 그를 제거하기보다는 가택 연금시키는 편이 더 나을 것입니다."
 nippon_events.102.a:0 "그를 "경비"하기 위한 병력을 보내자."
 nippon_events.102.b:0 "그럴 필요 없다."
 nippon_events.103.t:0 "[Root.GetLeader]의 가택 연금"
 nippon_events.103.d:0 "일본 병사들이 [Root.GetLeader]의 사저에 방문해 그들의 임무가 그를 "보호"하고 "경비"하는 것이라고 밝혔습니다. 하지만 진실은 일본의 명령에 의해 [Root.GetLeader](이)가 가택 연금 당했다는 것입니다. 복고주의자들은 이 조치에 분개했으며 [Root.GetLeader]의 권위를 확립시키기 위해 더 일찍 계획을 실행에 옮길려고 하고 있습니다."
 nippon_events.103.a:0 "더 세게 되돌려주자!"
 nippon_events.103.b:0 "지금은 때가 아니다!"
 nippon_events.104.t:0 "[From.GetName]의 반격"
 nippon_events.104.d:0 "[From.GetLeader](이)가 우리에게 대항하기로 결심하고 독립을 선포했습니다! 그들의 병력이 일본군을 공격하기 시작했습니다!"
 nippon_events.104.a:0 "무다무다무다무다무다무다!"
 nippon_events.105.t:0 "[From.GetName]의 전쟁 선포"
 nippon_events.105.d:0 "우리의 행동이 [From.GetName] 측을 자극했으며 그들은 우리에게 전쟁을 선포했습니다!"
 nippon_events.105.a:0 "덤벼라!"
 ## 8/6/2017 ##
 nippon_events.106.t:0 "옛 수도"
 nippon_events.106.d:0 "한때 황제가 거주했던 베이징이 다시 우리의 통제 아래에 들어왔습니다. 우리는 어소를 자금성으로 옮기고 저 반도들에게 우리가 중원을 되찾았음을 보여줄 것입니다!"
 nippon_events.106.a:0 "[Root.GetLeader] 만세!"
 nippon_events.107.t:0 "[Root.GetLeader]의 사망"
 nippon_events.107.d:0 "[Root.GetLeader](은)는 오랫동안 건강이 좋지 않았습니다. 그리고 마침내 그는 병환으로 세상을 떠났습니다. 이제 새로운 지도자가 [Root.GetNameDEF](을)를 다스릴 것입니다."
 nippon_events.107.a:0 "그러든지 말든지."
 ## 16/6/2017 ##
 nippon_events.74.t:0 "[JAP.GetName] 측에 가담?"
 nippon_events.74.d:0 "지금이야말로 [CHI.GetAdjective]의 통제에서 벗어나 [JAP.GetAdjective](과)와 함께할 귀중한 기회입니다. 지금 행동에 나서야 할까요?"
 nippon_events.74.a:0 "지금과 같은 기회는 없을 것이다."
 nippon_events.74.b:0 "[CHI.GetAdjective] 정부와 계속 함께해야 한다."
 nippon_events.74.c:0 "[JAP.GetAdjective]이 [CHI.GetAdjective]보다 더 악질이다."
 nippon_events.75.t:0 "[From.GetName]의 합류 요청"
 nippon_events.75.d:0 "현 상황을 지켜본 [From.GetLeader](이)가 [CHI.GetAdjective]에게서 벗어나기 위한 지원을 받기 위해 접촉을 해왔습니다. 그 대가로 그들은 우리에게 충성을 할 것입니다."
 nippon_events.75.a:0 "흥미롭군."
 nippon_events.75.b:0 "의심스러운데."
 nippon_events.76.t:0 "[From.GetName]의 수락"
 nippon_events.76.d:0 "[From.GetName] 측이 우리 요청을 받아들였습니다!"
 nippon_events.76.a:0 "훌륭해!"
 nippon_events.77.t:0 "[From.GetName]의 거부"
 nippon_events.77.d:0 "[From.GetName] 측이 이유 없이 우리 요청을 거부했습니다."
 nippon_events.77.a:0 "젠장."




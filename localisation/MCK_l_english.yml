 MAN_acquire_the_north_manchu_railway:0 "Acquire The North Manchu Railway"
 MAN_acquire_the_north_manchu_railway_desc:0 "Although within our border, the North Manchu Railway is in fact controlled by the Russian. Luckily, some money can solve this problem."
 MAN_five_race_under_one_union:0 "Five Races Under One Union"
 MAN_five_race_under_one_union_desc:0 "With the diverse ethnicity in our realm, we can say that our principle of "Five Races Under One Union" is properly represented."
 MAN_showa_steel_mill:0 "Showa Steel Work"
 MAN_showa_steel_mill_desc:0 "Showa Steel Work is is an important part of our industry. By further improving it, we can exploit more profits from the local iron deposit."
 MAN_support_aikawa_yoshisuke:0 "Support Aikawa Yoshisuke"
 MAN_support_aikawa_yoshisuke_desc:0 "The Japanese industrialist Aikawa Yoshisuke propose a plan that will create a state-controlled industrial entity to improve the Manchukuoan industry, as oppose to Hoshino Naoki's syndicalist vision, where the military allocates monopolies of one firm per industry."
 MAN_support_naoki_hoshino:0 "Support Hoshino Naoki"
 MAN_support_naoki_hoshino_desc:0 "Hoshino Naoki has visioned a syndicalist future for our industry, which the military will allocate monopolies of one firm per industry. Such plan would benefit the military greatly, but the civillian sector is ignored."
 MAN_manchurian_industrial_development_company:0 "Mangyo"
 MAN_manchurian_industrial_development_company_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha ( Manchurian Industrial Development Company ), or Mangyo for short, is a zaibatsu established at the instigation of the Imperial Japanese Army to further the industrialization of Manchukuo, and in particular, to make it self-sufficient in strategic heavy industries."
 MAN_finish_the_five_year_plan:0 "Finish The Five Year Plan"
 MAN_finish_the_five_year_plan_desc:0 "Our second five year plan has been fruitful, we just need to put a little more effort into it and the our industry will be booming in no time."
 MAN_increase_opium_production:0 "Increase Opium Production"
 MAN_increase_opium_production_desc:0 "Opium is a doubled edge sword to the people, however, we can sharpen the edge that point towards the enemy to increase the profit we gain from the plantations."
 MAN_request_zaibatsu_investment_on_military_industry:0 "Zaibatsu Investment On Military Industry"
 MAN_request_zaibatsu_investment_on_military_industry_desc:0 "With the zaibatsu's funding, we can further expand our industry along the path we desire."
 MAN_request_zaibatsu_investment_on_industry:0 "Zaibatsu Investment On Industry"
 MAN_request_zaibatsu_investment_on_industry_desc:0 "With the zaibatsu's funding, our industry are now improved in every way."
 MAN_aluminium_deposit_in_liaoning:0 "Aluminium Deposit In Liaoning"
 MAN_aluminium_deposit_in_liaoning_desc:0 "A recent prospection has detected a large deposit of aluminium minerals in Liaoning. Such news will surely attract more investor from Japan, further improving our industry."
 MAN_manchu_society_for_light_metal:0 "Manchu Society For Light Metal"
 MAN_manchu_society_for_light_metal_desc:0 "In order to exploit the aluminium deposit in Liaoning as much as possible, a dedicated group shall be established for profit maximization."
 MAN_prepare_for_war:0 "Prepare For War"
 MAN_prepare_for_war_desc:0 "With the increasing tension in our surrounding, wars are assured. Our nation must be prepared for what comes after, either for survival or ensuring our share of spoils."
 MAN_for_the_emperor:0 "For The Emperor"
 MAN_for_the_emperor_desc:0 "Our soldiers fight in the name of our glorious and beloved emperor, our victory is assured!"
 MAN_expand_military_district:0 "Expand Military District"
 MAN_expand_military_district_desc:0 "By increasing the amount of military district, we can further increase local security with our military."
 MAN_kantogun_advisor:0 "Kwantung Army Advisor"
 MAN_kantogun_advisor_desc:0 "The Kwantung Army officers stationed in Manchukuo have a lot of experience that could improve our military. Hiring one as our military advisor would benefit our military greatly, as well as improving our tie with Japan."
 MAN_enhance_local_policing:0 "Confront The Guerrillas"
 MAN_enhance_local_policing_desc:0 "With most of the Kwantung Army mobilized south to help the war against the Chinese, the efficiency in destroying the guerrillas has dropped. We must finish what the Kwantung Army left behind."
 MAN_an_alternative:0 "An Alternative"
 MAN_an_alternative_desc:0 "With most of the Kwantung Army mobilized south to help the war against the Chinese, such opportunity allows us to take matters into our own hand."
 MAN_contact_qing_restorationists:0 "Contact Qing Restorationists"
 MAN_contact_qing_restorationists_desc:0 "Some of the remnants of the former Qing Dynasty still dream of the day that the empire would strike back. Perhaps the day they dream of won't look so distant anymore."
 MAN_contact_russian_fascists:0 "Contact The RFP"
 MAN_contact_russian_fascists_desc:0 "After the White Movement failed to get rid of the Bolshevik vermin rose from the October Revolution, large number of the former members escaped to our nation. These White émigré soon established their parties, with the Russian Fascist Party being the most powerful among all. Their strength might be of great use for our plan to break free from Japan."
 MAN_national_conscription:0 "National Conscription"
 MAN_national_conscription_desc:0 "With the few numbers of officers in our military, we cannot defend against threats proposed from other nations, especially the Bolsheviks from the north. In order to protect our nation and our people, a harsher conscription law shall be enforced, for the greater good."
 MAN_labour_service_corps:0 "Labour Service Corps"
 MAN_labour_service_corps_desc:0 "Not all adults can meet the conscription requirement, but they would not be cast idle."
 MAN_manchukuo_imperial_air_force:0 "Imperial Air Force"
 MAN_manchukuo_imperial_air_force_desc:0 "With the increasing importance in aerial warfare, our nation must master the art of it."
 MAN_river_force:0 "River Force"
 MAN_river_force_desc:0 "With the Japanese navy looking elsewhere, our River Patrol Force has become obsolete. The Japanese army has came and seize control over the forces and renamed it to River force, which has now become part of the army."
 MAN_a_self_sufficient_army:0 "A Self-Sufficient Military"
 MAN_a_self_sufficient_army_desc:0 "With our military improved in every way possible, they can now take up the heavy task of defending the locals. Relying on the Kwantung Army no longer."
 MAN_establish_hoankyoku:0 "Establish Hoankyoku"
 MAN_establish_hoankyoku_desc:0 "To further enforce local security, a intelligence body is required to overseer any transmission that may contain subversive information."
 MAN_fotify_heilungkiang_border:0 "Destroy The guerrillas"
 MAN_fotify_heilungkiang_border_desc:0 "It is time for us to root out the guerrillas once and for all."
 MAN_spread_restoration_propaganda:0 "Spread Restorationist Propaganda"
 MAN_spread_restoration_propaganda_desc:0 "Under the overseeing of the Japanese military, not many of our citizens know about the existence of restorationist groups. With the opportunity now present, such propaganda can spread to more people before the Japanese authority crash down on it."
 MAN_sow_anti_japanese_sentiment:0 "Sow Anti-Japanese Sentiment"
 MAN_sow_anti_japanese_sentiment_desc:0 "If our people still think of the Japanese as the saviour, the plan of restoring our once glorious empire will undoubtedly face some obstacles. Spreading information that damage the Japanese's image shall help remedy the situation."
 MAN_strengthen_the_royal_guard:0 "Strengthen The Royal Guard"
 MAN_strengthen_the_royal_guard_desc:0 "The royal guards are the close guard of the emperor and of his relatives. Equipping them with more advanced equipments will surely show the emperor's authority to the public. "
 MAN_coronation:0 "The Empire Returns"
 MAN_coronation_desc:0 "The time has come, the glorious empire shall be the vile Japanese's puppet no longer!"
 MAN_destroy_opium_plantations:0 "Destroy Opium Plantations"
 MAN_destroy_opium_plantations_desc:0 "Opium has caused more harm than good to the people, these vermins must be erased once and for all!"
 MAN_assassination_of_japanese_officials:0 "Assassinate Japanese Officials"
 MAN_assassination_of_japanese_officials_desc:0 "Local Japanese officials poses a threat to the restoration plan. To minimize the chance of compromising the plan, they must be get rid of."
 MAN_arm_the_rfr:0 "Arm The RFP"
 MAN_arm_the_rfr_desc:0 "The RFP has agreed on helping the restoration. In return, we shall provide them with the equipment necessary."
 MAN_independence_war:0 "War For Independence"
 MAN_independence_war_desc:0 "The time has come, our army will eliminate every Japanese presence in our beloved land!"
 MAN_turn_to_the_bolshelviks:0 "Turn To The Bolsheviks"
 MAN_turn_to_the_bolshelviks_desc:0 "Although undesirable, we are only left with the choice to request help from the bolsheviks to aid our independence."
 MAN_head_towards_democracy:0 "Head Towards Democracy"
 MAN_head_towards_democracy_desc:0 "From the experience during the late Qing period, the lacking of democracy will ultimately lead to the downfall of nation. This mistake shall not be repeated."
 MAN_turn_over_the_rfr:0 "Turn Over The RFP"
 MAN_turn_over_the_rfr_desc:0 "Soviet request that the White émigré in our nation to be turned over to them for "rehabilitation". If we do not cooperate, we may never gain our independence."
 MAN_manzhouli_secret_meeting:0 "Manzhouli Secret Meeting"
 MAN_manzhouli_secret_meeting_desc:0 "A secret meeting with Soviet representatives will be held in Manzhouli, we can use this opportunity to request the communist guerrillas to stand down."
 MAN_soviet_intervention:0 "Soviet Intervention"
 MAN_soviet_intervention_desc:0 "Upon the agreed term, we can now call the Soviet to act and break free from the Japanese's shackle."
 MAN_secret_aid_from_usa:0 "Secret Aid From USA"
 MAN_secret_aid_from_usa_desc:0 "To support our efforts, the US has sent secret envoys of scientists to help our scientific progress."
 MAN_call_usa_to_act:0 "Call USA To Act"
 MAN_call_usa_to_act_desc:0 "We can wait no longer, we must call the US to take action to liberate us from the vicious Japanese!"
 MAN_secret_protocol:0 "Secret Protocol"
 MAN_secret_protocol_desc:0 "The war between the Japanese and the US will be a invaluable opportunity for us to gain independence, we must be prepared for it."
 MAN_fighter_focus:0 "Fighter Focus"
 MAN_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 MAN_bomber_focus:0 "Bomber Focus"
 MAN_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 MAN_aviation_effort_2:0 "Aviation Effort II"
 MAN_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 MAN_CAS_effort:0 "CAS Effort"
 MAN_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 MAN_NAV_effort:0 "NAV Effort"
 MAN_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 MAN_naval_effort:0 "Naval Effort"
 MAN_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 MAN_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 MAN_flexible_navy:0 "Flexible Navy"
 MAN_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 MAN_large_navy:0 "Large Navy"
 MAN_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 MAN_submarine_effort:0 "Submarine Effort"
 MAN_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 MAN_cruiser_effort:0 "Cruiser Effort"
 MAN_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 MAN_destroyer_effort:0 "Destroyer Effort"
 MAN_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 MAN_capital_ships_effort:0 "Capital Ship Effort"
 MAN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 MAN_restore_the_empire:0 "Restore The Empire"
 MAN_restore_the_empire_desc:0 "The treacherous Yuan Shi-kai tricked the emperor into abdication during the Xinhai Revolution and the territories lost to the abominable Republic of China. Now that the empire has returned, these territories shall be returned to their rightful owner!"
 MAN_peking_agreement:0 "Content With Status Quo"
 MAN_peking_agreement_desc:0 "Regaining the territories lost during the Xinhai Revolution would be an unwise decision. Such decision would just do more harm than good to the people."
 MAN_reclaim_the_central_plain:0 "Reclaim The Central Plain"
 MAN_reclaim_the_central_plain_desc:0 "The first step in restoring the empire is to regain control of the central plain. From there, future plans shall be outlined around it."
 MAN_restore_the_old_frontier:0 "Restore The Old Frontier"
 MAN_restore_the_old_frontier_desc:0 "Now that the central plain is under control, the next step in the plan is to regain the lost outer territories."
 MAN_offer_vassalisation:0 "Offer Vassalisation"
 MAN_offer_vassalisation_desc:0 "With the Empire's tremendous power, surrounding minor nations shall have the chance of being protected by the Great Qing. It would be their honour to be part of the Empire."
 MAN_revive_zongli_yamen:0 "Revive Zongli Yamen"
 MAN_revive_zongli_yamen_desc:0 "The Zongli Yamen was an organization mostly in charge of foreign affairs and technological advancement of the Qing Empire. If the Empire is to compete with the Western powers, the Zongli Yamen shall be an indispensable part of it."
 MAN_revive_the_grand_council:0 "Revive The Grand Council"
 MAN_revive_the_grand_council_desc:0 "The Grand Council was abandoned when the unsuccessful "Royal Cabinet" was created. Such important body of the Empire shall be revived and contribute to the glory of the Great Qing Empire again."
 MAN_xuantong_restoration:0 "Xuantung Restoration"
 MAN_xuantong_restoration_desc:0 "The Empire's strength is not as powerful as it used to before. A restoration movement is in need to show the world that the Empire is a force to be reckoned with."
 MAN_subjugate_japan:0 "Subjugate Japan"
 MAN_subjugate_japan_desc:0 "The Japanese shall pay for their humiliation cast upon us. We shall bring them to their knee!"
 MAN_industrial_effort:0 "Construction Effort"
 MAN_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 MAN_industrial_effort_2:0 "Construction Effort II"
 MAN_industrial_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 MAN_infrastructure_effort:0 "Infrastructure Effort"
 MAN_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 MAN_armament_effort:0 "Armament Effort"
 MAN_armament_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 MAN_armament_effort_2:0 "Armament Effort II"
 MAN_armament_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 MAN_prospect_for_resources:0 "Prospect For Resources"
 MAN_prospect_for_resources_desc:0 "If we are to be self-sufficient, we must utilize the resources under our feet to maintain a strong economy."
 MAN_national_defence_forces:0 "National Defense Force"
 MAN_national_defence_forces_desc:0 "Despite us taking a neutral stance in the current world, others might not. In order to protect our precious nation and the people, a strong military is needed."
 MAN_national_defence_forces:0 "National Defense Force"
 MAN_national_defence_forces_desc:0 "Despite us taking a neutral stance in the current world, others might not. In order to protect our precious nation and the people, a strong military is needed."
 MAN_extra_research_slot:0 "Extra Research Slot"
 MAN_extra_research_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 MAN_expand_university:0 "Expand University"
 MAN_expand_university_desc:0 "Expanding our university will surely create more educated citizens and help our nation's scientific progress."
 MAN_extra_research_slot_2:0 "Extra Research Slot II"
 MAN_extra_research_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 MAN_acquire_kanto_shu:0 "Acquire Kanto-Shu"
 MAN_acquire_kanto_shu_desc:0 "The Japanese authorities are too focused on the war with the Chinese, and they are trying to transfer Kanto-shu to us to lift some of their legislative pressures. We could also gain an important port in the process."
 MAN_send_cadets_to_japan:0 "Send Cadets To Japan"
 MAN_send_cadets_to_japan_desc:0 "The lack of military academy in our nation has caused our military officers to lack some experience. We can send them to Japanese academies on the Home Islands to improve this situation."
 MAN_reform_command_structure:0 "Reform Command Structure"
 MAN_reform_command_structure_desc:0 "Our current command structure is not very efficient, it could use some reforms."
 MAN_naval_expansion_permission:0 "Naval Expansion Permission"
 MAN_naval_expansion_permission_desc:0 "Now that we have Kanto-shu under our control, we could use a strong navy to protect it."
 MAN_soviet_advisor:0 "Soviet Military Advisor"
 MAN_soviet_advisor_desc:0 "The Soviet Union has a lot that we can learn from, for example, their military."
 MAN_resist:0 "Resist Communism"
 MAN_resist_desc:0 "If we let communism take hold in our society, democracy will be in ruin. We must not let the plague spread to us!"
 MAN_if_aikawa:0 "\nIf §YAikawa Yoshisuke§! is in the government, also grant the following effect :\n"
 MAN_if_naoki:0 "\nIf §YHoshino Naoki§! is in the government, also grant the following effect :\n"
 MAN_if_aikawa_random_ic_in_state:0 "Build §Y1 Civilian Factory§! in a random owned controlled state.\n"
 MAN_if_naoki_random_af_in_state:0 "Build §Y1 Military Factory§! in a random owned controlled state.\n"
 MAN_industrial_effort_3:0 "Construction Effort III"
 MAN_industrial_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 MAN_if_aikawa_random_ic_infra_in_state:0 "Build §Y1 Civilian Factory§! and §Ymaximum Infrastructure§! in a random owned controlled state.\n"
 MAN_industrial_developement:0 "Industrial Effort"
 MAN_industrial_developement_desc:0 "Industrial capacity must not be underestimated when war looms over the world."
 MAN_if_aikawa_add_level_to_resources_tt:0 "Amount of resources gain from this focus §Yx1.5§!.\n"
 MAN_if_naoki_s:0 "\nIf §YHoshino Naoki§! is in the government, also grant the following effects :\n"
 MAN_confront_guerrillas_tt:0 "§YA confrontation with the guerrillas will soon begin.§!\n\n"
 MAN_has_partisan_tt:0 "Has national spirit §Y동북 유격대§!"
 MAN_no_partisan_tt:0 "Does not have national spirit §Y동북 유격대§！"
 MAN_secret_recuitment:0 "Secret Recruitment"
 MAN_secret_recuitment_desc:0 "If we openly recruit additional people for the military, it might arouse the Japanese's suspicion. Thus it must be kept secret."



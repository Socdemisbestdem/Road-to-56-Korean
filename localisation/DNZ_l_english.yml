 DNZ_economic_aid:0 "Foreign Economic Aid"
 danzig.5.t:0 "단치히의 독립 선포"
 danzig.5.d:0 "오늘 [DNZ.Getleader] 의장이 [POL.Getname]로부터 시 정부가 독립하겠다는 충격적인 선언을 발표했습니다. 이들은 이어서 자신들이 사라진 지 오래인 프로이센의 후계 국가가 되겠다고 주장했습니다. 이 무모한 실험이 지속될지, 아니면 이웃 국가들이 개입할지는 아직 불확실합니다.\n\n현재로서는 이 작은 도시가 홀로 설 것처럼 보입니다. 단치히의 미래는 상상에 맡길 수밖에 없을 것입니다."
 danzig.5.a:0 "정신줄을 놓았나?"
 danzig.5.b:0 "우리는 나아가야 한다."
